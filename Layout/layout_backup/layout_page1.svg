  <style>
    .bg { image-rendering: auto; }

    /* hotspots */
    a .hs {
      fill: rgba(255, 204, 0, 0.18);
      stroke: rgba(255, 204, 0, 0.9);
      stroke-width: 1.5;
      rx: 4; ry: 4;
      opacity: 0;
      transition: opacity .12s ease;
      pointer-events: all; /* clickable even if transparent */
    }
    a:hover .hs, a:focus .hs { opacity: 1; }

    /* labels (only on hover/focus) */
    .lbl {
      fill: #fff;
      font: 12px/1.2 Arial, sans-serif;
      paint-order: stroke;
      stroke: #000; stroke-width: 1px;
      opacity: 0;
      pointer-events: none;
    }
    a:hover .lbl, a:focus .lbl { opacity: 1; }

    /* remove default focus outline on anchors (we highlight the box instead) */
    a:focus { outline: none; }
  </style>

