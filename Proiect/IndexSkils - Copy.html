<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Field</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3c9e44;
        }

        .field {
            width: 600px;
            height: 800px;
            position: relative;
            background-color: #3c9e44;
            border: 10px solid #ffffff;
            box-sizing: border-box;
        }

        /* Goal Areas */
        .goal-area {
            position: absolute;
            width: 200px;
            height: 100px;
            border: 2px solid #ffffff;
        }

        .goal-area.top {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .goal-area.bottom {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Penalty Areas */
        .penalty-area {
            position: absolute;
            width: 400px;
            height: 200px;
            border: 2px solid #ffffff;
        }

        .penalty-area.top {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .penalty-area.bottom {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Center Circle */
        .center-circle {
            width: 150px;
            height: 150px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Center Line */
        .center-line {
            width: 2px;
            height: 100%;
            background: #ffffff;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    
        .semi-center-top-line {
            position: absolute;
            top: 0%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
        }

        .semi-center-circle-top {
            position: absolute;
            top: 0%;
            left: 35%;
            width: 200px; /* Full width of the semicircle */
            height: 100px; /* Half of the width to make it a semicircle */
            border-left: 5px solid white; /* Left border */
            border-right: 5px solid white; /* Right border */
            border-bottom: 5px solid white; /* Bottom border */
            border-top: none; /* No top border */
            border-radius: 0 0 100px 100px; /* Rounds the bottom corners */
            background-color: transparent; /* No fill color */
        }

        /* Corner Circles */
        .corner-circle {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            position: absolute;
        }

        .corner-circle.tl {
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
        }

        .corner-circle.tr {
            top: 0;
            right: 0;
            transform: translate(50%, -50%);
        }

        .corner-circle.bl {
            bottom: 0;
            left: 0;
            transform: translate(-50%, 50%);
        }

        .corner-circle.br {
            bottom: 0;
            right: 0;
            transform: translate(50%, 50%);
        }

        /* Players */
        .player {
            width: 70px;
            height: 100px;
            background-color: #ffff00;
            border-radius: 20%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            cursor: grab;
        }

        .player img {
            width: 100%;
            height: 80%;
            object-fit: cover;
        }

        .player-name {
            height: 90%; /* Reserve space for the name */
            font-size: 11px;
            color: #000000;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            margin-top: 2px;
        }

        .project-link {
            position: absolute;
            top: 20px; /* Adjust as needed to control the distance from the top */
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            z-index: 10; /* Ensure it's above the field */
            background-color: rgba(0, 0, 0, 0.5); /* Optional: Background color for visibility */
            padding: 10px;
            border-radius: 5px;
        }

        .project-link:hover {
            background-color: rgba(0, 0, 0, 0.7); /* Optional: Change background color on hover */
        }

    </style>
</head>
<body>
    <a href="ProjectManagement.html" class="project-link">Project Management</a>

    <div class="field">
        <!-- Goal Areas -->
        <div class="goal-area bottom"></div>

        <!-- Penalty Areas -->
        <div class="penalty-area bottom"></div>

        <!-- Semi-Center Line and Circle -->
        <div class="semi-center-top-line"></div>
        <div class="semi-center-circle-top"></div>

        <!-- Players -->
        <div class="player" style="left: 40%; top: 10%;" data-id="1">
            <img src="Poze\Bobic.jpg" alt="Bobic">
            <span class="player-name">Bobic Marius</span>
        </div>
        <!-- Add more players here -->

    </div>

<script>
    // Drag and Drop Functionality
    let draggedPlayer = null;
    let offsetX = 0, offsetY = 0;

    // Load saved positions on page load
    window.onload = () => {
        const savedPositions = JSON.parse(localStorage.getItem('playerPositions')) || {};
        document.querySelectorAll('.player').forEach(player => {
            const playerId = player.getAttribute('data-id');
            const position = savedPositions[playerId];
            if (position) {
                player.style.left = position.left;
                player.style.top = position.top;
            }
        });
    };

    document.querySelectorAll('.player').forEach(player => {
        player.addEventListener('mousedown', (e) => {
            draggedPlayer = player;
            offsetX = e.offsetX;
            offsetY = e.offsetY;
            draggedPlayer.style.cursor = 'grabbing';

            const onMouseMove = (e) => {
                draggedPlayer.style.left = `${e.pageX - offsetX - draggedPlayer.offsetParent.offsetLeft}px`;
                draggedPlayer.style.top = `${e.pageY - offsetY - draggedPlayer.offsetParent.offsetTop}px`;
            };

            document.addEventListener('mousemove', onMouseMove);

            const onMouseUp = () => {
                draggedPlayer.style.cursor = 'grab';
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);

                // Save the new position to localStorage
                const playerId = draggedPlayer.getAttribute('data-id');
                const newPosition = {
                    left: draggedPlayer.style.left,
                    top: draggedPlayer.style.top
                };

                const savedPositions = JSON.parse(localStorage.getItem('playerPositions')) || {};
                savedPositions[playerId] = newPosition;
                localStorage.setItem('playerPositions', JSON.stringify(savedPositions));

                draggedPlayer = null;
            };

            document.addEventListener('mouseup', onMouseUp);
        });

        // Double Click to Open Another HTML Page
        player.addEventListener('dblclick', () => {
            const playerId = player.getAttribute('data-id');
            const playerPages = {
                "1": "Bobic/BobicMarius.html",
                "2": "Lefter/LefterAbel.html",
                "3": "Ienciu/IenciuBocse.html", // Correct page for player 3
                "4": "Boldea/BoldeaNicusor.html",
                "5": "Culda/CuldaVasile.html",
                "6": "Eftenoiu/EftenoiuCatalin.html",
                "7": "Hoanca/HoancaAlexandra.html",
                "8": "Popescu/PopescuIzabela.html",
                "9": "Ladaru/LadaruFlorin.html",
                "10": "Stanescu/StanescuRaul.html",
                "11": "Sferle/SferleFlavius.html",
                "12": "Todorescu/TodorescuSergius.html",
                "13": "Vasileniuc/VasileniucGheorghe.html"
            };

            // Redirect to the corresponding player page
            const redirectTo = playerPages[playerId] || `player-details.html?player=${playerId}`;
            window.location.href = redirectTo;
        });
    });
</script>

</body>
</html>
