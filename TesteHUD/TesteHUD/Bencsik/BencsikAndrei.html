<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Modifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        .background-image {
            width: 300px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        .skills-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 300px;
        }
        .skill-row {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stars {
            display: flex;
            gap: 5px;
        }
        .star {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .rating-text {
            font-size: 16px;
            margin-top: 5px;
        }
        .action-button {
            margin-top: 10px;
            padding: 5px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .action-button:hover {
            background-color: #0056b3;
        }
	.project-link {
            position: absolute;
            top: 2px; /* Adjust as needed to control the distance from the top */
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            z-index: 10; /* Ensure it's above the field */
            background-color: rgba(0, 0, 0, 0.5); /* Optional: Background color for visibility */
            padding: 10px;
            border-radius: 5px;
        }

        .project-link:hover {
            background-color: rgba(0, 0, 0, 0.7); /* Optional: Change background color on hover */
        }

    </style>
</head>
<body>
<a href="../ProjectRepartitionHUD.html" class="project-link">Home</a>

    <div class="container">
        <img src="Bencsik.jpg" alt="Skill Background" class="background-image">
        <div class="skills-container">
            <div class="skill-row">
                <h1>Abilitati</h1>
                <div class="stars" id="stars-abilitati"></div>
                <div class="rating-text" id="rating-abilitati">Loading...</div>
                <button class="action-button" onclick="openPage('AbilitatiBencsikAndrei.html')">Go to Abilitati Page</button>
            </div>

            <div class="skill-row">
                <h1>Atitudini</h1>
                <div class="stars" id="stars-atitudini"></div>
                <div class="rating-text" id="rating-atitudini">Loading...</div>
                <button class="action-button" onclick="openPage('AtitudiniBencsikAndrei.html')">Go to Atitudini Page</button>
            </div>

            <div class="skill-row">
                <h1>Cunostinte</h1>
                <div class="stars" id="stars-cunostinte"></div>
                <div class="rating-text" id="rating-cunostinte">Loading...</div>
                <button class="action-button" onclick="openPage('CunostinteBencsikAndrei.html')">Go to Cunostinte Page</button>
            </div>
        </div>
    </div>

    <script>
    function openPage(page) {
        window.location.href = page;
    }

    function displayStars(containerId, rating) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        const fullStars = Math.floor(rating);
        const hasHalfStar = rating % 1 !== 0;

        for (let i = 0; i < fullStars; i++) {
            container.innerHTML += '<img src="F.png" class="star">';
        }
        if (hasHalfStar) {
            container.innerHTML += '<img src="R.png" class="star">';
        }
        for (let i = fullStars + (hasHalfStar ? 1 : 0); i < 5; i++) {
            container.innerHTML += '<img src="E.png" class="star">';
        }
    }

    function calculateMeanRating(skillKeys) {
        let totalRating = 0;
        let count = 0;

        skillKeys.forEach(skill => {
            const rating = parseFloat(localStorage.getItem(skill) || 0);
            if (rating) {
                totalRating += rating;
                count++;
            }
        });

        return count > 0 ? (totalRating / count).toFixed(1) : 0;
    }

    function initializePage() {
        const abilitatiSkills = [
            "Planificare-si-Organizare4",
            "Coordonare-si-Monitorizare4",
            "Comunicare4",
            "Relationare4",
            "Setarea Obiectivelor4",
            "Evaluarea Performantei4",
            "Influentare4"
        ];
        const atitudiniSkills = [
            "Increzator-in-sine4",
            "Integru4",
            "Onest4",
	    "Optimist4",
	    "Entuziast4",
	    "Dedicat4"
        ];
        const cunostinteSkills = [
            "Optics-Skills4",
            "Hardware-Skills4",
            "Software-Skills4",
	    "Quality-Concepts-Knowledge4",
	    "Responsible-for-Change-Management4",
	    "Project-Management4"
        ];

        const abilitatiMean = calculateMeanRating(abilitatiSkills);
        const atitudiniMean = calculateMeanRating(atitudiniSkills);
        const cunostinteMean = calculateMeanRating(cunostinteSkills);

        document.getElementById('rating-abilitati').textContent = `Mean Rating: ${abilitatiMean}/5`;
        document.getElementById('rating-atitudini').textContent = `Mean Rating: ${atitudiniMean}/5`;
        document.getElementById('rating-cunostinte').textContent = `Mean Rating: ${cunostinteMean}/5`;

        displayStars('stars-abilitati', abilitatiMean);
        displayStars('stars-atitudini', atitudiniMean);
        displayStars('stars-cunostinte', cunostinteMean);
    }

    // Initialize the page
    initializePage();
</script>

</body>
</html>
