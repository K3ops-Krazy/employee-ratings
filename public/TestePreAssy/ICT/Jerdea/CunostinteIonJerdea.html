    <script>
        // Password Protection
        const correctPassword = "password"; // Define the password
        const userPassword = prompt("Enter the password to access this page:");

        if (userPassword === correctPassword) {
            document.body.style.display = "flex"; // Show the content if the password is correct
        } else {
            alert("Incorrect password. Access denied.");
            window.location.href = "https://www.google.com"; // Redirect to a safe page
        }

        // Rating functionality
        function loadRatings() {
            document.querySelectorAll('.stars').forEach(starsDiv => {
                const skillName = starsDiv.getAttribute('data-skill');
                const savedRating = localStorage.getItem(skillName); // Retrieve saved rating

                if (savedRating) {
                    updateStars(starsDiv, parseFloat(savedRating)); // Update the stars visually
                    const ratingText = document.getElementById(`${skillName}-rating`);
                    ratingText.textContent = `Rating: ${savedRating}/5`;
                }
                loadPreviousRatings(skillName);
            });
        }

        // Function to update the stars based on the rating
        function updateStars(starsDiv, rating) {
            const stars = starsDiv.querySelectorAll('.star');
            const fullStars = Math.floor(rating);
            const hasHalfStar = (rating % 1) !== 0;

            stars.forEach(star => {
                const value = parseFloat(star.dataset.value);

                if (value <= fullStars) {
                    star.src = 'F.png'; // Full star
                } else if (value === fullStars + 1 && hasHalfStar) {
                    star.src = 'R.png'; // Half star
                } else {
                    star.src = 'E.png'; // Empty star
                }
            });
        }

        function loadPreviousRatings(skillName) {
            const ratingsHistory = JSON.parse(localStorage.getItem(`${skillName}-history`) || "[]");
            const historyContainer = document.getElementById(`${skillName}-history`);

            if (ratingsHistory.length > 0) {
                historyContainer.innerHTML = '<strong>Previous Ratings:</strong>';
                const reversedHistory = ratingsHistory.reverse();

                reversedHistory.forEach((rating, index) => {
                    const starDisplay = createStarDisplay(rating);
                    historyContainer.innerHTML += `
                        <div>
                            ${index + 1}. ${rating}/5 ${starDisplay}
                        </div>
                    `;
                });
            }
        }

        function createStarDisplay(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = (rating % 1) !== 0;
            let starDisplay = '';

            for (let i = 1; i <= 5; i++) {
                if (i <= fullStars) {
                    starDisplay += '★'; // Full star
                } else if (i === fullStars + 1 && hasHalfStar) {
                    starDisplay += '☆'; // Half star
                } else {
                    starDisplay += '☆'; // Empty star
                }
            }

            return starDisplay;
        }

        document.querySelectorAll('.stars').forEach(starsDiv => {
            starsDiv.addEventListener('click', (event) => {
                if (event.target.classList.contains('star')) {
                    const selectedValue = parseFloat(event.target.dataset.value);
                    const isHalf = event.offsetX < event.target.offsetWidth / 2;

                    let rating = isHalf ? selectedValue - 0.5 : selectedValue;
                    const skillName = starsDiv.getAttribute('data-skill');
                    localStorage.setItem(skillName, rating.toFixed(1));

                    const ratingsHistory = JSON.parse(localStorage.getItem(`${skillName}-history`) || "[]");
                    ratingsHistory.push(rating.toFixed(1));
                    if (ratingsHistory.length > 3) {
                        ratingsHistory.shift(); // Keep only the last 3 ratings
                    }
                    localStorage.setItem(`${skillName}-history`, JSON.stringify(ratingsHistory));

                    updateStars(starsDiv, rating);
                    const ratingText = document.getElementById(`${skillName}-rating`);
                    ratingText.textContent = `Rating: ${rating.toFixed(1)}/5`;

                    loadPreviousRatings(skillName);
                }
            });
        });

        loadRatings();
    </script>
